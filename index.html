<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: gray;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .btn-red {
            background-color: red;
        }

        .btn-green {
            background-color: green;
        }

        .btn-blue {
            background-color: blue;
        }

        .btn-restart {
            background-color: black;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="circle" id="circle">Circle</div>
    <div class="buttons">
        <button class="btn-red" onclick="changeColor('red')">Red</button>
        <button class="btn-green" onclick="changeColor('green')">Green</button>
        <button class="btn-blue" onclick="changeColor('blue')">Blue</button>
    </div>
    <button class="btn-restart" onclick="resetColor()">Reset</button>

    <script>
        const circle = document.getElementById("circle");

        // Function to change the color of the circle
        function changeColor(color) {
            circle.style.backgroundColor = color;
        }

        // Function to reset the circle to its initial state
        function resetColor() {
            circle.style.backgroundColor = "gray";
        }
    </script>
</body>

</html>
